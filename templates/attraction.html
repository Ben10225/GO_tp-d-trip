<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <link rel="stylesheet" href="/public/css/base.css">
  <link rel="stylesheet" href="/public/css/attraction.css">
</head>

<body>
  <div class="wrapper">
    <div class="sign_page">
      <div class="page_box si">
        <div class="top_decorate"></div>
        <h2 class="h2 si">登入會員帳號</h2>
        <div class="exit_icon si"></div>
        <input class="email si" type="email" placeholder="輸入電子信箱">
        <input class="pwd si" type="password" placeholder="輸入密碼 需含小寫英文及數字">
        <button class="btn si" onclick="signIn();">登入帳戶</button>
        <div class="caution_box si">
          <p class="msg si"></p>
        </div>
        <p class="p si">還沒有帳戶？<span class="to_sign_up" onclick="showSignUp();">點此註冊</span></p>
      </div>
      <div class="page_box su">
        <div class="top_decorate"></div>
        <h2 class="h2 su">註冊會員帳號</h2>
        <div class="exit_icon su"></div>
        <input class="name su" type="text" placeholder="輸入姓名">
        <input class="email su" type="email" placeholder="輸入電子信箱">
        <input class="pwd su" type="password" placeholder="輸入密碼 需含小寫英文及數字">
        <button class="btn su" onclick="signUp();">註冊新帳戶</button>
        <div class="caution_box su">
          <p class="msg su"></p>
        </div>
        <p class="p su">已經有帳戶了？<span class="to_sign_in" onclick="toggleSignIn();">點此登入</span></p>
      </div>
      <div class="page_box_c repeat">
        <h3>此相同行程已排程，是否確認？</h3>
        <div class="button_box">
          <button class="check_yes repeat" onclick="pushRepeatBooking()">確認下訂</button>
          <button class="check_no repeat" onclick="bookingRepeatOut()">另選時間</button>
        </div>
      </div>
    </div>
    <nav>
      <div class="nav_bar">
        <a href="/">台北一日遊</a>
        <ul>
          <li class="member_icon li_out">
            <i class="fa-solid fa-user-gear"></i>
          </li>
          <li class="schedule li_out" onclick="toBooking()">預定行程</li>
          <li class="sign_in_up li_out" onclick="showSignIn();">登入/註冊</li>
          <li class="sign_out li_out" onclick="signOut();">登出系統</li>
        </ul>
      </div>
    </nav>
    <div class="nav_box"></div>
    <div class="wait">
      <div class="row">
        <h1>載入中</h1>
        <div class="animation"></div>
      </div>
    </div>
    <section>
      <div class="reserve_container_outter">
        <div class="reserve_container">
          <div class="img_box">
            <div class="img_setup">
              <div class="left_arrow"></div>
              <div class="right_arrow"></div>
              <div class="circle_box">
                <!-- <div class="circle circle_black"></div> -->
              </div>
              <!-- <div class="loads"> -->
                <!-- <div class="load"></div> -->
              <!-- </div> -->
              <div class="img"></div>
            </div>
          </div>
          <div class="detail_box">
            <h2 class="attraction_name"></h2>
            <h6><span class="category"></span> at <span class="mrt"></span></h6>
            <div class="reserve_box">
              <h4>訂購導覽行程</h4>
              <p class="intro">以此景點為中心的一日行程，帶您探索城市角落故事</p>
              <div class="date_box">
                <h4 class="reserve_box_inline">選擇日期：</h4>
                <input class="date" type="date" onchange="clickBtnOpen()">
              </div>
              <h4 class="reserve_box_inline">選擇時間：</h4>
    
              <input class="radio" type="radio" onclick="morningClick()" id="morning" name="time" value="morning" checked>
              <label class="morning" for="morning">上半天</label>
              <input class="radio" type="radio" onclick="eveningClick()" id="evening" name="time" value="evening">
              <label class="evening" for="evening">下半天</label><br>
    
              <h4 class="reserve_box_inline">導覽費用：</h4>
              <p class="reserve_box_inline">新台幣 <span class="cost">2000</span> 元</p><br>
              <button class="">開始預約行程</button>
            </div>
          </div>
        </div>
      </div>
      
      <hr>
      <div class="content_box">
        <div class="content">
          <p class="details description"></p>
          <div class="address">
            <h4>景點地址：</h4>
            <p class="details"></p>
          </div>
          <div class="transport">
            <h4>交通方式：</h4>
            <p class="details"></p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>COPYRIGHT © 2022 台北一日遊</p>
    </footer>
  </div>

  <script type="module" src="/public/js/nav/nav_setting.js"></script>
  <script type="module" src="/public/js/attraction/attr.js"></script>

</body>
</html>
